<!DOCTYPE html>
<html>
    <head>
	<title>Data Extractor|Token</title>
    </head>
    <body>
	<h1>Token</h1>
	{% from "_formhelpers.html" import render_field %}
	<form method="post">
	    {{ form.csrf_token }}
	    <dl>
		{{ render_field(form.token) }}
		{{ render_field(form.expiry_date) }}
		{{ render_field(form.notes) }}
		{{ render_field(form.datasets) }}
	    </dl>
	    <p><input type="submit" value="Submit">
	</form>
    </body>
</html>
