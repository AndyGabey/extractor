{% extends "layout.html" %}
{% block head %}
  {{ super() }}
{% endblock %}
{% block title %}Admin users{% endblock %}

{% block body %}
<h1>Admin users</h1>

<table class="table">
    <thead><tr><th>ID</th><th>Name</th><th>Email</th></tr></thead>
{% for user in users %}
    <tr><td>{{ user.id }}</td><td>{{ user.name }}</td><td>{{ user.email }}</td></tr>
{% endfor %}
</table>
{% endblock body %}
