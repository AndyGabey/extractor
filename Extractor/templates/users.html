{% extends "layout.html" %}

{% block title %}Users{% endblock %}

{% block body %}
<h1>Users</h1>

<table class="table">
    <thead><tr><th>ID</th><th>Name</th><th>Email</th></tr></thead>
{% for user in users %}
    <tr><td>{{ user.id }}</td><td>{{ user.name }}</td><td>{{ user.email }}</td></tr>
{% endfor %}
</table>
{% endblock body %}
