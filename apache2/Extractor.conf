<VirtualHost *:80>
  ServerName uor-geoserver.uksouth.cloudapp.azure.com
  ServerAlias 51.140.49.104
  ServerAdmin admin@example.com
  WSGIDaemonProcess 51.140.49.104 processes=1 threads=3 display-name=%{GROUP}
  WSGIProcessGroup 51.140.49.104
  WSGIScriptAlias /ext /var/www/Extractor/extractor.wsgi
  WSGIApplicationGroup %{GLOBAL}  

  <Directory /var/www/Extractor/Extractor/>
    Order allow,deny
    Allow from all
  </Directory>
  Alias /ext/static /var/www/Extractor/Extractor/static
  <Directory /var/www/Extractor/Extractor/static/>
    Order allow,deny 
    Allow from all
  </Directory>
  ErrorLog ${APACHE_LOG_DIR}/error.log
  LogLevel warn
  CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
