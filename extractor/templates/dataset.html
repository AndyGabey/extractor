<!DOCTYPE html>
<html>
    <head>
	<title>Data Extractor|Dataset</title>
    </head>
    <body>
	<h1>Dataset</h1>
	<ul>
	    <li>{{ dataset.name }}</li>
	    <li>{{ dataset.start_date }}</li>
	    <li>{{ dataset.end_date }}</li>
	    <li>{{ dataset.instrument }}</li>
	    <li>{{ dataset.file_pattern }}</li>
	    <li>{% for var in dataset.variables %}{{ var.var }}, {% endfor %}</li>
	    <li><a href="{{ url_for('get_data', dataset_name=dataset.name) }}">get data</a></li>
	</ul>
    </body>
</html>
